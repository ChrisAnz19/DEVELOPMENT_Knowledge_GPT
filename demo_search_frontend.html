<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search Demo - Endless Use Cases</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 40px;
        }
        
        .search-display {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .search-query {
            font-size: 1.4em;
            font-weight: 500;
            color: #2d3748;
            line-height: 1.5;
            transition: all 0.5s ease;
        }
        
        .metadata {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9em;
            color: #718096;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin: 0 5px;
        }
        
        .refresh-indicator {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .refresh-indicator.active {
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 0.9em;
            color: #667eea;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #718096;
            margin-top: 5px;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="title">Live Search Demo</h1>
        <p class="subtitle">Discover endless use cases with AI-powered behavioral targeting</p>
        
        <div class="search-display">
            <div class="refresh-indicator" id="refreshIndicator"></div>
            <div class="search-query" id="searchQuery">Loading amazing search examples...</div>
        </div>
        
        <div class="metadata">
            <div>
                <span class="tag" id="categoryTag">Category</span>
                <span class="tag" id="industryTag">Industry</span>
                <span class="tag" id="styleTag">Style</span>
            </div>
            <div class="countdown" id="countdown">Next update in 5s</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSearches">0</div>
                <div class="stat-label">Searches Generated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueCategories">0</div>
                <div class="stat-label">Use Case Types</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueIndustries">0</div>
                <div class="stat-label">Industries Covered</div>
            </div>
        </div>
    </div>

    <script>
        class SearchDemo {
            constructor() {
                this.apiUrl = 'http://localhost:5001/api/demo/search-example';
                this.refreshInterval = 5000; // 5 seconds
                this.countdownInterval = null;
                this.refreshTimer = null;
                this.stats = {
                    totalSearches: 0,
                    categories: new Set(),
                    industries: new Set()
                };
                
                this.init();
            }
            
            init() {
                this.fetchNewSearch();
                this.startRefreshCycle();
            }
            
            async fetchNewSearch() {
                const indicator = document.getElementById('refreshIndicator');
                indicator.classList.add('active');
                
                try {
                    const response = await fetch(this.apiUrl);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.displaySearch(result.data);
                        this.updateStats(result.data);
                    } else {
                        this.displayError('Failed to load search example');
                    }
                } catch (error) {
                    console.error('Error fetching search:', error);
                    this.displayError('Connection error - using demo data');
                    this.displayDemoSearch();
                }
                
                setTimeout(() => {
                    indicator.classList.remove('active');
                }, 1000);
            }
            
            displaySearch(data) {
                const queryElement = document.getElementById('searchQuery');
                const categoryTag = document.getElementById('categoryTag');
                const industryTag = document.getElementById('industryTag');
                const styleTag = document.getElementById('styleTag');
                
                // Add fade effect
                queryElement.classList.remove('fade-in');
                setTimeout(() => {
                    queryElement.textContent = data.search_query;
                    queryElement.classList.add('fade-in');
                }, 100);
                
                categoryTag.textContent = data.use_case_type || data.category;
                industryTag.textContent = data.industry;
                styleTag.textContent = data.style || 'AI Generated';
            }
            
            displayDemoSearch() {
                const demoSearches = [
                    {
                        search_query: "Manufacturing CIOs researching cloud ERP solutions",
                        category: "technology_research",
                        industry: "Manufacturing",
                        style: "direct",
                        use_case_type: "Technology Evaluation"
                    },
                    {
                        search_query: "People looking to invest in early stage FinTech venture funds",
                        category: "investment_opportunities", 
                        industry: "FinTech",
                        style: "casual",
                        use_case_type: "Investment & Funding"
                    }
                ];
                
                const randomDemo = demoSearches[Math.floor(Math.random() * demoSearches.length)];
                this.displaySearch(randomDemo);
                this.updateStats(randomDemo);
            }
            
            displayError(message) {
                const queryElement = document.getElementById('searchQuery');
                queryElement.textContent = message;
                queryElement.style.color = '#e53e3e';
                
                setTimeout(() => {
                    queryElement.style.color = '#2d3748';
                }, 3000);
            }
            
            updateStats(data) {
                this.stats.totalSearches++;
                this.stats.categories.add(data.use_case_type || data.category);
                this.stats.industries.add(data.industry);
                
                document.getElementById('totalSearches').textContent = this.stats.totalSearches;
                document.getElementById('uniqueCategories').textContent = this.stats.categories.size;
                document.getElementById('uniqueIndustries').textContent = this.stats.industries.size;
            }
            
            startRefreshCycle() {
                this.startCountdown();
                
                this.refreshTimer = setInterval(() => {
                    this.fetchNewSearch();
                    this.startCountdown();
                }, this.refreshInterval);
            }
            
            startCountdown() {
                let timeLeft = this.refreshInterval / 1000;
                const countdownElement = document.getElementById('countdown');
                
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                }
                
                this.countdownInterval = setInterval(() => {
                    timeLeft--;
                    countdownElement.textContent = `Next update in ${timeLeft}s`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(this.countdownInterval);
                        countdownElement.textContent = 'Updating...';
                    }
                }, 1000);
            }
        }
        
        // Initialize the demo when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SearchDemo();
        });
    </script>
</body>
</html>
